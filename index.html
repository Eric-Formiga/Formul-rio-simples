<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">cadastro de devs</h1>
        <p id="subtitulo">complete suas informações</p>
        <br>
    </div>
    
    <form action="">
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>

            </div>
            <div class="campo">
                <label for="sobrenome"> Sobrenome</label> 
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>
        
        <div class="campo">
            <label for="">De qual lado aplicação você desenvolve? </label>
           <label for=""> <input type="radio" name="devweb" checked value="frontend">Frontend
           </label>
           <label for=""> <input type="radio" name="devweb" value="backend">Backend</label>
           <label for=""> <input type="radio" name="devweb" value="fullsatck">Fullstack</label>
        </div>
    
        <div class="campo">
            <label for="senioridade">Senioridade</label>
            <select id="senioridade">
                <option selected disabled  value="">escolha</option>
                <option >Junior</option>
                <option >Pleno</option>
                <option >Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label for="">Selecione as tecnologias que ultiliza:</label> <br><br>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="JAVASCRIPT">
                <label for="tecnologia3">JAVASCRIPT</label>
                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" name="tecnologia5" id="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" name="tecnologia6" id="tecnologia6" value="PYTHON">
                <label for="tecnologia6">PYTHON</label>
                <input type="checkbox" name="tecnologia7" id="tecnologia7" value="JAVA">
                <label for="tecnologia7">JAVA</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label for=""> Conte um pouco sobre sua experiência:</label>
            <textarea style="width: 26em;" name="experiencia" id="experiencia" rows="6"></textarea>
        </div>
         
        <button type="submit" class="botao">Concluido </button>

    </form>


</body>
</html>
